<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="初めて1からhtml／CSSでコーディングしていきます">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="wrapper">
            <div class="title-box">
                <h1 class="title">MyProfile</h1>
                <nav>
                    <ul>
                        <li><a href="#"></a>About</li>
                        <li><a href="#"></a>Work</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="mainvisual">
                <img src="img/main.png" alt="カメラ">
            </div>
            <section class="about wrapper">
                <h2 class="section-title">About</h2>
                <div class="contents">
                    <div><img src="img/about.png" alt="Kazuki Asahina">
                    </div>
                    <div class="texts">
                        <h3 class="name">Kazuki Asahina</h3>
                        <ul>
                            <li>25歳 長野県佐久市出身 </li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li> 趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="work wrapper">
                <h2 class="section-title">Work</h2>
                <div class="contents">
                    <div class="content">
                        <img src="img/works1.png" alt="works01">
                        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </div>
                    <div class="content">
                        <img src="img/works2.png" alt="works02">
                        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="content">
                        <img src="img/works3.png" alt="works03">
                        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p><small>&copy;My Profile. All rights reserved </small></p>
        </footer>
    </div>
</body>
</html>
