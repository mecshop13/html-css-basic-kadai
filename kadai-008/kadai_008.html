          <h2>社会</h2>
          <h3>和菓子店も「トリックオアトリート！」</h3>
          <p>日本でも年々人気の高まるハロウイン。<br>今年は大手和菓子店５社がハロウィン向けの和菓子セットを共 同 開発しました。
          </p>
          <audio src="img/ichi.mp3" controls></audio>
          <h3>おすすめ和菓子アンケートフォーム</h3>
            <form>
              <label>氏名</label>
              <input type="text" placeholder="お名前を入力してください">
              <br>
              <label>年代</label>
              <select>
                <option>10代以下</option>
                <option>20代</option>
                <option>30代</option>
                <option>40代以上</option>
              </select>
              <br>
              <label>男性</label><input type="radio" name="gender">
              <label>女性</label><input type="radio" name="gender">   
              <label>その他</label><input type="radio" name="gender">
              <br>
              <label>おすすめの和菓子の名称</label>
              <textarea>例：たらし団子</textarea>
              <br>
              <label>おすすめの理由</label>
              <textarea></textarea>
              <br>
              <label>個人情報保護方針に同意する</label>
              <input type="checkbox">
              <br>
              <input type="submit" value="送信">
              <input type="reset" value="リセット">
              <br>
            </form>
